version: '3.8'

services:
  # Flask API
  api:
    build: .
    container_name: threat-advisory-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_RAW_INDEX=ti-raw-articles
      - OPENSEARCH_ADVISORY_INDEX=ti-generated-advisories
    env_file:
      - backend/.env
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/workspace:/app/workspace
      - ./backend/config.yaml:/app/config.yaml:ro
    depends_on:
      - opensearch
    restart: unless-stopped
    networks:
      - threat-advisory-network

  # OpenSearch Database
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - threat-advisory-network
    restart: unless-stopped

  # OpenSearch Dashboard (Optional)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    networks:
      - threat-advisory-network
    restart: unless-stopped

volumes:
  opensearch-data:
    driver: local

networks:
  threat-advisory-network:
    driver: bridge
