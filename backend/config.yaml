# Telegram Configuration (non-sensitive settings)
telegram:
  session_name: "telegram_scraper_session"
  channels:
    - "IsacaRuSec"
    - "ICTlive"
    - "ctinow"
    - "defcon_news"
    - "aqinfo"
    - "bizone_channel"
    - "threatinteltrends"
    - "linuxgram"
    - "cybdetective"
    - "CyberBankSa"
    - "hackersarena11"
    - "HackerS_AsyLum"
    - "Cyber_Security_Channel"
    - "topcybersecurity"
  max_messages_per_channel: 100
  message_limit_per_run: 50
  fetch_media: false
  fetch_replies: false

# Reddit Configuration
reddit:
  user_agent: "python:cybersecurity-feed:v1.0 (by /u/anonymous)"
  subreddits:
    - "cybersecurity"
    - "netsec"
    - "hacking"
    - "threatintel"
    - "blueteamsec"
    - "redteamsec"
    - "malware"
  max_posts_per_subreddit: 100
  request_timeout: 30
  auth_url: "https://www.reddit.com/api/v1/access_token"
  api_base: "https://oauth.reddit.com"

# OpenSearch Configuration

# LLM Configuration
ollama:
  enabled: false
  host: "http://localhost:11434"
  model: "llama3:latest"

huggingface:
  enabled: false
  model: "meta-llama/Llama-3.1-8B-Instruct"

openrouter:
  enabled: true
  model: "mistralai/devstral-2512:free"

# Report Configuration
report:
  tlp: "AMBER"
  advisory_id_prefix: "SOC-TA"
  max_advisories_per_run: 3